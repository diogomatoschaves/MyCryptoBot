version: "3.3"
services:
  data-service:
    build:
      context: .
      dockerfile: data/Dockerfile
    image: data-server
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgres:6730@host.docker.internal:5432/crypto_bot
      - REDISTOGO_URL=redis://redis:6379
      - APP_NAME=crypto-bot-data
      - MODEL_APP_URL=http://host.docker.internal:5001
      - PORT=5000
      - LOGGER_LEVEL=DEBUG
  model-service:
    build:
      context: .
      dockerfile: quant_model/Dockerfile.web
    image: model-server
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgres://postgres:6730@host.docker.internal:5432/crypto_bot
      - REDISTOGO_URL=redis://redis:6379
      - APP_NAME=crypto-bot-model
      - PORT=5000
      - LOGGER_LEVEL=DEBUG
  model-worker:
    build:
      context: .
      dockerfile: quant_model/Dockerfile.worker
    image: model-worker
    environment:
      - DATABASE_URL=postgres://postgres:6730@host.docker.internal:5432/crypto_bot
      - REDISTOGO_URL=redis://redis:6379
    depends_on:
      - redis
  redis:
    image: redis