# Your workflow name.
name: crypto-bot-data - Build and Deploy to heroku.

# Run workflow on every push to master branch.
on:
  push:
    branches: [master]
    paths:
      - 'data/**'
      - 'shared/**'
      - 'database/model/migrations/**'
      - '.github/workflows/build-deploy-data.yml'
env:
  DIRECTORY: data/
  HEROKU_PROCESS: web
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
  HEROKU_APP_NAME: ${{ secrets.HEROKU_DATA_APP_NAME }}
  BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
  BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
  MODEL_APP_URL: ${{ secrets.MODEL_APP_URL }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Poetry and dependencies
        env:
          POETRY_URL: https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py
        run: |
          curl -sSL $POETRY_URL | python
          export PATH="${PATH}:/root/.poetry/bin"
          cd $DIRECTORY
          poetry config virtualenvs.create false && poetry install --no-interaction --no-ansi
      - name: Test with pytest
        run: |
          python -m pytest $DIRECTORY --verbose --cov=./
      - name: Login to heroku container registry
        run: |
          heroku container:login
      - name: Build and push
        run: |
          cd $DIRECTORY
          heroku container:push $HEROKU_PROCESS --app $HEROKU_APP_NAME --context-path=../ \
            --arg BINANCE_API_KEY=$BINANCE_API_KEY,BINANCE_API_SECRET=$BINANCE_API_SECRET,\
          MODEL_APP_URL=$MODEL_APP_URL,APP_NAME=$HEROKU_APP_NAME
      - name: Release
        run: heroku container:release $HEROKU_PROCESS --app $HEROKU_APP_NAME
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: $HEROKU_API_KEY
          heroku_app_name: $HEROKU_APP_NAME
          heroku_email: $HEROKU_EMAIL
          justlogin: true
      - name: Run database migrations
        run: |
          heroku run python database/manage.py migrate --app $HEROKU_APP_NAME